    <div class="hero">
        <form >
            <div class="row">

                </div>
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="material-icons">&#xe324;</i>&nbsp; phone no</label>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"> <i class="fa fa-envelope icon"></i>&nbsp; Email ID</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="name"><i class="fa fa-comments-o"></i>Address</label>
            </div>
            <button type="submit">submit <i class="fa fa-send"></i></button>
        </form>
 
    </div>
